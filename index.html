<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css"/>
  <script src="js/easeljs-0.5.0.min.js"></script>
  <script src="js/tweenjs-0.3.0.min.js"></script>
  <script>
    var stage;
    function init() {
      stage = new createjs.Stage("scores");
      var canvas = document.getElementById("scores");

      var winnerCapsule = new createjs.Bitmap("png/codestory_blank_capsule_100.png");
      winnerCapsule.x = 100;
      winnerCapsule.y = 355;
      winnerCapsule.scaleX = 0.75;
      winnerCapsule.scaleY = 0.75;
      createjs.Tween.get(winnerCapsule, {})
              .to({y:50}, 2500, createjs.Ease.cubicInOut);

      var winnerCosmonaut = new createjs.Bitmap("png/codestory_spaceman_100.png");
      winnerCosmonaut.x = 122;
      winnerCosmonaut.y = 513;
      winnerCosmonaut.scaleX = 0.25;
      winnerCosmonaut.scaleY = 0.25;
      createjs.Tween.get(winnerCosmonaut)
              .to({y:208}, 2500, createjs.Ease.cubicInOut)
              .to({y:450}, 1000, createjs.Ease.backIn)
              .to({y:534}, 3000, createjs.Ease.sineInOut);
      createjs.Tween.get(winnerCosmonaut)
              .wait(2500)
              .to({x:200}, 1000, createjs.Ease.circOut);

      var winnerParachute = new createjs.Bitmap("png/codestory_blank_parachute_200.png");
      winnerParachute.x = 187;
      winnerParachute.y = 410;
      winnerParachute.scaleX = 0.25;
      winnerParachute.scaleY = 0.25;
      winnerParachute.visible = false;
      createjs.Tween.get(winnerParachute)
              .wait(3500)
              .set({visible:true})
              .to({y:492}, 3000, createjs.Ease.sineInOut)
              .wait(100)
              .set({visible:false});

      stage.addChild(winnerCosmonaut);
      stage.addChild(winnerParachute);
      stage.addChild(winnerCapsule);

      var looserCapsule = new createjs.Bitmap("png/codestory_blank_capsule_100.png");
      looserCapsule.x = 400;
      looserCapsule.y = 355;
      looserCapsule.scaleX = 0.75;
      looserCapsule.scaleY = 0.75;
      createjs.Tween.get(looserCapsule)
              .to({y:150}, 3000, createjs.Ease.cubicInOut);
      stage.addChild(looserCapsule);

      createjs.Ticker.addListener(window);
      createjs.Ticker.setFPS(30);
      createjs.Ticker.useRAF = true;
    }
    function tick(elapsedTime) {
      stage.update(elapsedTime);
    }
  </script>
</head>
<body onload="init();">
<canvas id="scores" width="1006" height="566">
  scores
</canvas>
</body>
</html>
